<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./scripts/db.js"></script>
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body onload="init()">
    <header>
        <img src="./img/Logo/Logo.png" alt="">
    </header>
    
    <div class="main-content">
        <div class="left-content">
            <div class="img-position">
                <img src="./img/images/pizza.jpg" class="pizza-img"> 
                <div class="round-image-container">
                    <img src="./img/images/roundPhoto.png" class="round-img">
                </div>
            </div>
            <div>
                <h1>Pizza Restaurant</h1>
                <span class="orange-txt">Bewertung (4,2 von 5 Sternen)</span>
            </div>

            <div class="row">
                <img src="./img/images/arrowRight.png" class="arrow-img">
                <h3>Hauptgerichte</h3>
            </div>
            <div id="productContent" class="product-content"></div>
        </div>

        <div class="cart-position">
            <div id="cartContent" class="cart-content"></div>
        </div>
    </div>

</body>
</html>

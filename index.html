<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./scripts/db.js"></script>
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body onload="init()">
    <header>
        <img src="./img/Logo/Logo.png" alt=""></div>
    </header>

    <div class="main-content">
        <div id="productContainer" class="left-content">
            <div class="img-position">
                <img src="./img/images/pizza.jpg" class="pizza-img">
                <div class="round-image-container">
                    <img src="./img/Favicon/android-chrome-192x192.png" class="round-img">
                </div>
            </div>
            <div>
                <h1>Vivant</h1>
                <span class="orange-txt">Bewertung (4,2 von 5 Sternen)</span>
            </div>

            <div class="row">
                <img src="./img/images/arrowRight.png" class="arrow-img">
                <h3>Hauptgerichte</h3>
            </div>
            <div id="productContent" class="product-content"></div>
        </div>

        <div id="cartContent" class="cart-position">
            <div id="cartContent" class="cart-content">

            </div>
        </div>
    </div>
    <a href="./index.html"></a>
    <div class="msg" id="message"></div>
    <button id="cartButton" onclick="toggleCart()" class="button-show-cart">Cart</button>

    <footer>
        <img src="./img/Logo/Logo.png" alt=""></div>
    </footer>

</body>

</html>
